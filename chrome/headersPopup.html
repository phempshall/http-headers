<!DOCTYPE html>
<html>
<head>
	<title>HTTP Headers</title>
	<style>
		body {
    	margin: .48em 0.36em;
			min-width: 420px;
			min-height: 80px;
			background-color: #fff;
    	color: #383838;
		}
		p {
			margin: 0;
			border-top: 0;
			border: 1px solid #e8e8e8;
			padding: .25em .15em;
			word-break: break-all;
			background: #fcfcfc;
		}
		.error-text {
    	border-top: 1px solid #e8e8e8;
			font-weight: 700;
			color: #c03;
		}
		h1{
	    margin: 0 0 .5em;
	    border-bottom: 1px solid #f9f9f9;
	    line-height: 30px;
	    height: 30px;
	    font-size: 24px;
		}
		h2 {
	    margin: 1.25em 0 0 0;
	    border-bottom: 1px solid #e8e8e8;
	    padding: 0 0 .75em 0;
	    font-size: 1.4em;
	    line-height: 1em;
		}
		#results {
			margin-bottom: 1.6em;
		}
		#live_headers_link {
			float: right;
    	height: 24px;
    	margin: 3px 3px 0 0;
    	cursor: pointer;
		}

		.o_theme_dark {
			background-color: #292a33;
    	color: #ececec;			
		}
		.o_theme_dark p {
			background: #272729;
			border-color: #000;
		}
		.o_theme_dark h1,
		.o_theme_dark h2 {
			border-color: #3e3c48;
		}
		.o_theme_dark #live_headers_link {
			background-color: #333;
			border-color: #aaa;
			color: #efefef;
		}
	</style>
</head>
<body>
	<h1>
		HTTP Headers <button title="Open Live HTTP Headers in new tab" id="live_headers_link">Live</button>
	</h1>
	
	<div id="results"></div>

	<script src="headersPopup.js"></script>
</body>
</html>
